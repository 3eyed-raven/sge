syntax = "proto3";
package sgenetwork.sge.orderbook;

import "gogoproto/gogo.proto";
import "sge/orderbook/orderbook.proto";
import "sge/orderbook/participation.proto";
import "sge/orderbook/exposure.proto";

option go_package = "github.com/sge-network/sge/x/orderbook/types";

message OrderBookEvent {
  repeated ParticipationExposure participationExposure = 2;
  repeated OrderBookOddsExposure orderBookOddsExposure = 3;
}
